name: CI

on: push

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Setup Zig
        uses: mlugg/setup-zig@v2
      - name: Run zig fmt
        run: zig fmt --check .

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Setup Zig
        uses: mlugg/setup-zig@v2
      - name: Build
        run: zig build

  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Setup Zig
        uses: mlugg/setup-zig@v2
      - name: Run tests
        run: zig build test
